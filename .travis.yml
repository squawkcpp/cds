sudo: required 
language: cpp
services:
  - docker
env:
  global:
    - secure: "" # DOCKER_USER
    - secure: "" # DOCKER_PASS
    - COMMIT=${TRAVIS_COMMIT::8}
before_install:
  - mkdir $(pwd)/build
  - docker pull spielhuus/clang:latest
  - sudo docker run -itd --name build -v $(pwd)/cds:/repo -v $(pwd)/build:/build spielhuus/clang
  - sudo docker exec build /usr/sbin/pacman --noconfirm -S boost poppler opencv doxygen hiredis libev hdf5 make git
  - sudo docker exec build git clone https://github.com/squawkcpp/cds.git /repo
script:
  - sudo docker exec build cmake -H/repo -B/build -G Ninja -DCMAKE_MAKE_PROGRAM=/usr/bin/ninja -DCDS_TAG_VERSION=$TRAVIS_BRANCH
  - sudo docker exec build cmake --build /build
  - sudo docker exec build /build/test_cds
  - sudo docker exec build cmake --build /build --target package

deploy:
  provider: releases
  api_key:
    secure: ""
  file: '$(pwd)/build/cds_$TRAVIS_BRANCH.tar.gz'
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: squawkcpp/cds

after_success:
  - sudo docker login -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=squawk/cds
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - echo $(pwd)
  - ls
  - sudo docker build -f docker/Dockerfile --build-arg CDS_TAG_VERSION=$TRAVIS_BRANCH -t $REPO:$COMMIT .
  - sudo docker tag $REPO:$COMMIT $REPO:$TAG
  - sudo docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - sudo docker push $REPO

